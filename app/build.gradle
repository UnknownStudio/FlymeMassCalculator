apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 22
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId 'com.trychen.flyme.flymemasscalculator'
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 2
        versionName '1.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        flavor {
            minSdkVersion 21
            applicationId 'com.trychen.flyme.flymemasscalculator'
            targetSdkVersion 22
            versionCode 2
            versionName '1.1'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name: 'flyme-blur', ext: 'aar')
    compile 'com.android.support:appcompat-v7:22.2.1'
}
